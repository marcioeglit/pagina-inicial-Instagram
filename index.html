<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Instagram</title>
    <link rel="stylesheet" href="estilo.css">
</head>
<body>
    <div class="conteiner"> <!--Inicio do conteiner-->
        <div class="imagem_t"> <!--Inicio  imagem do celular-->
            <img src="imagens/imagensinstagram-celular.gif" alt="celualar">

        <div class="entrada">  <!--Inicio entradas-->

                    <div class="foto_perfil">
                        <img src="imagens/perfil-instagram.jpg" alt="foto de perfil">
                    </div>
                    <a href="#" class="instagram_login">Continue com marcioeglit</a>
                    <a href="#" class="instagram_logout">Remover conta</a>
            </div>  <!--Fim caixa1-->
            <div class="caixas"> <!--Inicio caixa2-->
                <p class="not_acc">Não é marcioeglit?</p>
                <p class="notacc">
                    <span class="link">Alterar contas</span>
                    ou
                    <span class="link">Inscreva-se</span>
                </p>
            </div> <!--Fim caixa2-->
            <div class="get_app">
                <p class=>Baixe o aplicativo</p>
                <div class="download">
                    <a href="#" class="app_down"></a>
                    <a href="#" class="app_down"></a>
                </div>
            </div>
        </div>  <!--Fim entradas-->
    </div> <!--Fim do conteiner-->

</html>
